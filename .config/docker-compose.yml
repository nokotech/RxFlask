version: "2"

services:

  web:
    build: ../
    container_name: "web"
    ports:
      - "5001:5000"
    volumes:
      - .:/src
    links:
      - mongodb
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    container_name: mongodb
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
